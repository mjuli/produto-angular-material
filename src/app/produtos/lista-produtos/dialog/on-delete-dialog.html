<h2 mat-dialog-title color="$mat-grey">Você tem certeza que deseja excluir?</h2>
<mat-dialog-content>
  <p>Essa ação não poderá ser desfeita depois!</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="onDelete(data.id)" cdkFocusInitial>Excluir</button>
</mat-dialog-actions>
